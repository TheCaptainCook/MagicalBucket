name: MagicalBucket
version: '1.0-PRE-SNAPSHOT'
main: thecaptaincook.magicalbucket.MagicalBucket
api-version: '1.20'
prefix: Magical Water Bucket
authors: [TheCaptainCook]
description: A magical Bucket that never gets empty.
website: https://github.com/TheCaptainCook

commands:
