    description: Infinite Axolotl Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Axolotl Bucket
    aliases:
      - magicalaxolotlbucket
  mcb:
    description: Infinite Cod Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Cod Bucket
    aliases:
      - magicalcodbucket
  mlb:
    description: Infinite Lava Bucket
