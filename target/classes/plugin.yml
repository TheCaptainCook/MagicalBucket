      - magicallavabucket
  mmb:
    description: Infinite Milk Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
    aliases:
      - magicalmilkbucket
  mpsb:
    description: Infinite Powder Snow Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
    aliases:
      - magicalpowdersnowbucket
  mpb:
    description: Infinite Pufferfish Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
    aliases:
      - magicalpufferfishbucket
  msb:
    description: Infinite Salmon Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
    aliases:
      - magicalsalmonbucket
  mtb:
    description: Infinite Tadpole Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
