name: MagicalBucket
version: '${project.version}'
main: thecaptaincook.magicalbucket.MagicalBucket
api-version: '1.20'
prefix: Magical Water Bucket
authors: [TheCaptainCook]
description: A magical Bucket that never gets empty.
website: https://github.com/TheCaptainCook

commands:
  mwb:
    description: Infinite Water Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
    aliases:
      - magicalwaterbucket
  mlb:
    description: Infinite Lava Bucket
    usage: use /<commands><playerName><bucketName> to get the Magical Bucket
    aliases:
      - magicallavabucket